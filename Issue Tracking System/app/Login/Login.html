<form name="LoginForm" >
    <label for="username">Username</label>
    <input type="text" id="username" ng-model='user.name' class="form-control">
    <label for="password">Password</label>
    <input type="password" id="password"  ng-model='user.password' class="form-control">
    </br>
    <button ng-click='Login(user)' class="btn btn-default">Login</button>
</form>
